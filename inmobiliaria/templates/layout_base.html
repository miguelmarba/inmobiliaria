<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{{ titulo }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'libraries/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_base.css' %}">
  </head>
  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Copyright.</span>
      </div>
    </footer>
  </body>
</html>
